/api/v1/poliza/vehiculos:
  get:
    tags:
      - Polizas
    security:
      - bearerAuth: []
    description: Obtener vehículos asociados a una póliza    
    parameters:
      - name: pagina
        in: query
        description: Número de página
        required: false
        schema:
          type: integer
          format: int32
      - name: limite
        in: query
        description: Límite de resultados por página
        required: false
        schema:
          type: integer
          format: int32
    responses:
      '200':
        description: Petición exitosa
        content:
          application/json:
            schema:
              type: object
              properties:
                placas:
                  type: array
                  items:
                   $ref: "#/components/schemas/VehiculoResponse"
                paginacion:
                  $ref: "#/components/schemas/paginacion"