/api/v1/poliza:
  post:
    tags: 
      - Poliza
    summary: Guardar poliza
    parameters:
      - $ref: "#/components/parameters/AdministrarObligatorio"
    requestBody:
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              nombre:
                type: string
                description: nombre del aliado
              logo:
                type: file
                description: logotipo
              nit:
                type: string
                description: NIT del aliado
              linkAmigable:
                type: string
                description: Dirección web del aliado
              tiempo:
                type: integer
                description: duranción de la marcación en días
            required:
              - nombre
              - logo
              - linkAmigable
              - tiempo
    responses:
      200:
        description: Acción ejecutada correctamente
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Aliado"
      400:
        description: Petición incorrecta
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/400"
      500:
        description: Error en el servidor
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/500"
